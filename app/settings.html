<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'"
        />
        <link rel="stylesheet" href="css/settings.css" id="base-stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <a href="index.html" id="back-btn">
            <svg
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
                version="1.2"
                baseProfile="tiny"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M14.414 5.586c-.78-.781-2.048-.781-2.828 0l-6.415 6.414 6.415 6.414c.39.391.902.586 1.414.586s1.024-.195 1.414-.586c.781-.781.781-2.047 0-2.828l-3.585-3.586 3.585-3.586c.781-.781.781-2.047 0-2.828z"
                />
            </svg>
        </a>
        <div class="main-container">
            <div class="section">
                <h2>Theme</h2>
                <div class="theme-holder">
                    <a class="palette" id="light">
                        <div class="color-box">
                            <div class="color one"></div>
                            <div class="color two"></div>
                        </div>
                        <p>Light</p>
                    </a>
                    <a class="palette" id="dark">
                        <div class="color-box">
                            <div class="color one"></div>
                            <div class="color two"></div>
                        </div>
                        <p>Dark</p>
                    </a>
                    <a class="palette" id="lemon-mint">
                        <div class="color-box">
                            <div class="color one"></div>
                            <div class="color two"></div>
                        </div>
                        <p>Lemon Mint</p>
                    </a>
                    <a class="palette" id="sea-mist">
                        <div class="color-box">
                            <div class="color one"></div>
                            <div class="color two"></div>
                        </div>
                        <p>Sea Mist</p>
                    </a>
                    <a class="palette" id="beehive">
                        <div class="color-box">
                            <div class="color one"></div>
                            <div class="color two"></div>
                        </div>
                        <p>Beehive</p>
                    </a>
                    <a class="palette" id="houseplant">
                        <div class="color-box">
                            <div class="color one"></div>
                            <div class="color two"></div>
                        </div>
                        <p>Houseplant</p>
                    </a>
                    <a class="palette" id="cafe">
                        <div class="color-box">
                            <div class="color one"></div>
                            <div class="color two"></div>
                        </div>
                        <p>Cafe</p>
                    </a>
                    <a class="palette" id="terminal">
                        <div class="color-box">
                            <div class="color one"></div>
                            <div class="color two"></div>
                        </div>
                        <p>Terminal</p>
                    </a>
                    <a class="palette" id="dream">
                        <div class="color-box">
                            <div class="color one"></div>
                            <div class="color two"></div>
                        </div>
                        <p>Dream</p>
                    </a>
                    <a class="palette" id="construction">
                        <div class="color-box">
                            <div class="color one"></div>
                            <div class="color two"></div>
                        </div>
                        <p>Construction</p>
                    </a>
                </div>
            </div>
            <div class="section">
                <h2>Study</h2>
                <div class="setting-holder">
                    <h3>General</h3>
                    <div class="setting">
                        <label for="strike-through"
                            >Strike Through Incorrect Typed Answers</label
                        >
                        <label class="checkbox-container">
                            <input type="checkbox" id="strike-through" />
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="setting">
                        <label for="show-info">Show Info</label>
                        <label class="checkbox-container">
                            <input type="checkbox" id="show-info" />
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="setting">
                        <label for="show-iwr">Show "I was right" button</label>
                        <label class="checkbox-container">
                            <input type="checkbox" id="show-iwr" />
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="setting">
                        <label for="times-correct"
                            >Answer correctly ___ times for each term</label
                        >
                        <input type="text" id="times-correct" />
                    </div>
                    <div class="setting">
                        <label for="penalize-incorrect"
                            >Ask additional time when answered incorrect</label
                        >
                        <label class="checkbox-container">
                            <input type="checkbox" id="penalize-incorrect" />
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="setting">
                        <label for="delay-correct"
                            >Delay After Correct Typed Answers (sec)</label
                        >
                        <input type="text" id="delay-correct" />
                    </div>
                    <div class="setting">
                        <label for="delay-incorrect"
                            >Forced Delay After Incorrect Typed Answers
                            (sec)</label
                        >
                        <input type="text" id="delay-incorrect" />
                    </div>
                    <div class="setting">
                        <label for="study-font-size">Font Size</label>
                        <input type="text" id="study-font-size" />
                    </div>
                    <!-- typed answer settings -->
                    <h3>Typed</h3>
                    <div class="setting">
                        <label for="ignore-parenthesis"
                            >Ignore text in parenthesis</label
                        >
                        <label class="checkbox-container">
                            <input type="checkbox" id="ignore-parenthesis" />
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="setting">
                        <label for="ignore-capital"
                            >Ignore capitalization differences</label
                        >
                        <label class="checkbox-container">
                            <input type="checkbox" id="ignore-capital" />
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
            <!-- <div class="section">
                <h2>Misc</h2>
            </div> -->
            <div class="section">
                <h2>Homepage</h2>
                <div class="setting-holder">
                    <div class="setting">
                        <label for="sort-home-by">Sort Homepage By</label>
                        <div class="select-container">
                            <select id="sort-home-by">
                                <option value="lastUsed">Last Used</option>
                                <option value="name">Name</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="separator"></div>
                <div id="end-bar">
                    <button id="reset-btn">Reset to Defaults</button>
                </div>
            </div>
        </div>
        <script src="js/settings.js"></script>
        <script src="js/themeManager.js"></script>
    </body>
</html>
