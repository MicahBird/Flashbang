                viewBox="0 0 24 24"
                version="1.2"
                baseProfile="tiny"

                    name="title"
                    id="title-input"
                    placeholder="Bunch Name"

                <div class="pair" id="submit-add-bar">
                    <button type="submit">Submit</button>
                    <button type="button" id="plus">
                        <svg
                            width="24px"
                            height="24px"
                            viewBox="0 0 24 24"

                            baseProfile="tiny"
                            xmlns="http://www.w3.org/2000/svg"
                        >

                </div>
            </form>
        </div>
        <script src="js/newbunch.js"></script>

</html>
